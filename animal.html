<!DOCTYPE html>

<script>

var rabbit;
var turtle;

function Animal(name, speed, focus)
{
  this.name = name;
  this.speed = speed;
  this.focus = focus;
  this.position = 0;
  this.run = function()
  {
    if(Math.Random() * 10 < this.focus)
    {
      this.position = this.position + this.speed
    };
  };
};

rabbitAnimal = new Animal("Bugs Bunny", 10, 3);
turtleAnimal = new Animal("Leonardo", 4, 9);

function race()
{
  while(rabbitAnimal.position < 400 && turtleAnimal.position < 400)
  {
    console.log("Rabbit at " + rabbitAnimal.position);
    rabbitAnimal.run();
    console.log("Rabbit at " + rabbitAnimal.position);

    console.log("Turtle at " + turtleAnimal.position);
    turtleAnimal.run();
    console.log("Turtle at " + turtleAnimal.position);
  };

  if(rabbitAnimal.position > turtleAnimal.position)
  {
    return rabbitAnimal.name + " has won!"
  }
  else if(rabbitAnimal.position === turtleAnimal.position)
  {
    return "Holy smokes! It's a tie!"
  }
  else
  {
    return turtleAnimal.name + " has won!"
  };
};

function race();

</script>
</html>
