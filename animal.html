<!DOCTYPE html>

<script>

var rabbit;
var turtle;

function Animal(name, speed, focus)
{
  this.name = name;
  this.speed = speed;
  this.focus = focus;
  this.position = 0;
  this.run = function()
  {
    if(4 < this.focus)
    {
      this.position = this.position + this.speed
    };
  };
};

rabbitAnimal = new Animal("Bugs Bunny", 10, 5);
turtleAnimal = new Animal("Leonardo", 4, 9);

while(rabbitAnimal.position < 100 && turtleAnimal.position < 100)
{
  console.log("Rabbit at " + rabbitAnimal.position);
  rabbitAnimal.run();
  console.log("Rabbit at " + rabbitAnimal.position);

  console.log("Turtle at " + turtleAnimal.position);
  turtleAnimal.run();
  console.log("Turtle at " + turtleAnimal.position);
};

if(rabbitAnimal.position > turtleAnimal.position)
{
  alert(rabbitAnimal.name + " has won!")
}
else
{
  alert(turtleAnimal.name + " has won!")
}

</html>
